server:
  port: 8082

spring:
  application:
    name: recipe-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:recipe_db}
    username: ${DB_USER:recipe_user}
    password: ${DB_PASSWORD:recipe_password}
    driver-class-name: org.postgresql.Driver
    # GCP Cloud SQL 직접 연결 (쿠버네티스에서 실행 시)
    # url: jdbc:postgresql:///${DB_NAME}?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${DB_HOST}
    # username: ${DB_USER}
    # password: ${DB_PASSWORD}
    # driver-class-name: org.postgresql.Driver
    # GCP Cloud SQL Unix Socket 연결 시 추가 설정
    # url: jdbc:postgresql:///${DB_NAME}?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${DB_HOST}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    modules:
      - com.fasterxml.jackson.datatype.jsr310.JavaTimeModule
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  cloud:
    gcp:
      storage:
        project-id: ${GCP_PROJECT_ID:team-project-464904}
        credentials:
          location: ${GOOGLE_APPLICATION_CREDENTIALS:}
        auto-configuration:
          enabled: true

unsplash:
  access:
    key: ${UNSPLASH_ACCESS_KEY:}
  api:
    url: https://api.unsplash.com

logging:
  level:
    com.samsung.recipe.recipe: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

app:
  storage:
    gcp:
      bucket-name: ${GCP_STORAGE_BUCKET:dev-recipe-assets}
      project-id: ${GCP_PROJECT_ID:team-project-464904}
      folder-name: ${GCP_STORAGE_FOLDER:images}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,loggers
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
