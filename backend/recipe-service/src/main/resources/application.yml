unsplash:
  access:
    key: ${UNSPLASH_ACCESS_KEY:}
  api:
    url: https://api.unsplash.com

logging:
  level:
    com.samsung.recipe.recipe: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always