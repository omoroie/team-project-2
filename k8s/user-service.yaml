apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: samsung-recipe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: samsung-recipe/user-service:latest
        ports:
        - containerPort: 8081
        env:
        # 기존 PostgreSQL 연결 (주석 처리)
        # - name: DATABASE_URL
        #   value: "jdbc:postgresql://postgres-service:5432/samsung_recipe"
        # - name: PGUSER
        #   value: "postgres"
        # - name: PGPASSWORD
        #   value: "password"
        
        # GCP Cloud SQL 연결 (새로 추가)
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: gcp-cloud-sql-secret
              key: gcp-sql-connection-name
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: gcp-cloud-sql-secret
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: gcp-cloud-sql-secret
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gcp-cloud-sql-secret
              key: db-password
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: JWT_SECRET
          value: "samsung-recipe-platform-secret-key-2024-very-secure"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: samsung-recipe
spec:
  selector:
    app: user-service
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP